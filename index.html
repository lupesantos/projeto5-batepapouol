<!DOCTYPE html>
<html lang="tp-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
    <title>UOL</title>
</head>
<body>
    <header class="header">
        <img src="./arquivos/logo.png" alt="">
        <ion-icon onclick="toggleSide(),getUsuario()" name="people"></ion-icon>
    </header>

    <main class="main">
        <div class="entrada">
            <img src="./arquivos/logo.png" alt="">
            <div class="nomebutton">
                <input type="text" placeholder="Digite seu nome"class="teclado2"/>
                <div onclick="tecladoTeste(this)" class="button">Entrar</div>
            </div>
        </div>
        <div class="side">
            <div onclick="toggleSide()" class="escuro"></div>
            <div class="lateral">
                <h1>Escolha um contato para enviar mensagem:</h1>
                <div class="participantes"></div>
                <h1>Escolha a visibilidade:</h1>
                <div class="modo">
                    <div onclick="selecionado2(this)" class="publico">
                        <ion-icon name="checkmark"></ion-icon>
                        <ion-icon name="lock-open"></ion-icon>
                        <span>PÃºblico</span>
                    </div>
                    <div onclick="selecionado2(this)" class="reservado">
                        <ion-icon name="checkmark"></ion-icon>
                        <ion-icon name="lock-open"></ion-icon>
                        <span>Reservadamente</span>
                    </div>
                </div>
            </div>
        </div>
        <ul class="main1">
        </ul>
    </main>

    <footer class="footer">
        <input type="text" placeholder="Escreva aqui..."class="teclado"/>
        <ion-icon class="ion" onclick="tecladoTeste(this)" name="paper-plane-outline"></ion-icon>
        <div class="enviando"></div>
    </footer>
    
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
